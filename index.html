<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      const detectIncognito = function () {
        return new Promise(function (resolve, reject) {
          var browserName = "Unknown";

          function __callback(isPrivate) {
            resolve({
              isPrivate: isPrivate,
              browserName: browserName,
            });
          }

          function identifyChromium() {
            var ua = navigator.userAgent;
            if (ua.match(/Chrome/)) {
              if (navigator.brave !== undefined) {
                return "Brave";
              } else if (ua.match(/Edg/)) {
                return "Edge";
              } else if (ua.match(/OPR/)) {
                return "Opera";
              }
              return "Chrome";
            } else {
              return "Chromium";
            }
          }

          function assertEvalToString(value) {
            return value === eval.toString().length;
          }

          function isSafari() {
            var v = navigator.vendor;
            return (
              v !== undefined &&
              v.indexOf("Apple") === 0 &&
              assertEvalToString(37)
            );
          }

          function isChrome() {
            var v = navigator.vendor;
            return (
              v !== undefined &&
              v.indexOf("Google") === 0 &&
              assertEvalToString(33)
            );
          }

          function isFirefox() {
            return (
              document.documentElement !== undefined &&
              document.documentElement.style.MozAppearance !== undefined &&
              assertEvalToString(37)
            );
          }

          function isMSIE() {
            return navigator.msSaveBlob !== undefined && assertEvalToString(39);
          }

          /**
           * Safari (Safari for iOS & macOS)
           **/

          function newSafariTest() {
            try {
              var db = window.indexedDB.open("test", 1);

              db.onupgradeneeded = function (i) {
                var res = i.target?.result;

                try {
                  res
                    .createObjectStore("test", {
                      autoIncrement: true,
                    })
                    .put(new Blob());

                  __callback(false);
                } catch (e) {
                  let message = e;

                  if (e instanceof Error) {
                    message = e.message ?? e;
                  }

                  if (typeof message !== "string") {
                    return __callback(false);
                  }

                  let matchesExpectedError =
                    /BlobURLs are not yet supported/.test(message);

                  return __callback(matchesExpectedError);
                }
              };
            } catch (e) {
              return __callback(false);
            }
          }

          function oldSafariTest() {
            var openDB = window.openDatabase;
            var storage = window.localStorage;
            try {
              openDB(null, null, null, null);
            } catch (e) {
              return __callback(true);
            }
            try {
              storage.setItem("test", "1");
              storage.removeItem("test");
            } catch (e) {
              return __callback(true);
            }
            return __callback(false);
          }

          function safariPrivateTest() {
            if (navigator.maxTouchPoints !== undefined) {
              newSafariTest();
            } else {
              oldSafariTest();
            }
          }

          /**
           * Chrome
           **/

          function getQuotaLimit() {
            var w = window;
            if (
              w.performance !== undefined &&
              w.performance.memory !== undefined &&
              w.performance.memory.jsHeapSizeLimit !== undefined
            ) {
              return performance.memory.jsHeapSizeLimit;
            }
            return 1073741824;
          }

          // >= 76
          function storageQuotaChromePrivateTest() {
            navigator.webkitTemporaryStorage.queryUsageAndQuota(
              function (usage, quota) {
                __callback(quota < getQuotaLimit());
              },
              function (e) {
                reject(
                  new Error(
                    "detectIncognito somehow failed to query storage quota: " +
                      e.message
                  )
                );
              }
            );
          }

          // 50 to 75
          function oldChromePrivateTest() {
            var fs = window.webkitRequestFileSystem;
            var success = function () {
              __callback(false);
            };
            var error = function () {
              __callback(true);
            };
            fs(0, 1, success, error);
          }

          function chromePrivateTest() {
            if (Promise !== undefined && Promise.allSettled !== undefined) {
              storageQuotaChromePrivateTest();
            } else {
              oldChromePrivateTest();
            }
          }

          /**
           * Firefox
           **/

          function firefoxPrivateTest() {
            __callback(navigator.serviceWorker === undefined);
          }

          /**
           * MSIE
           **/

          function msiePrivateTest() {
            __callback(window.indexedDB === undefined);
          }

          function main() {
            if (isSafari()) {
              browserName = "Safari";
              safariPrivateTest();
            } else if (isChrome()) {
              browserName = identifyChromium();
              chromePrivateTest();
            } else if (isFirefox()) {
              browserName = "Firefox";
              firefoxPrivateTest();
            } else if (isMSIE()) {
              browserName = "Internet Explorer";
              msiePrivateTest();
            } else {
              reject(new Error("detectIncognito cannot determine the browser"));
            }
          }

          main();
        });
      };

      detectIncognito().then((result) => {
        document.getElementById("browser").innerText = result.browserName;
        document.getElementById("mode").innerText = result.isPrivate
          ? "Private"
          : "Normal";
      });
    </script>
  </head>
  <body>
    <div>
      You are on <span id="browser">Unknown</span> browser with
      <span id="mode">Normal</span> mode
    </div>
  </body>
</html>
